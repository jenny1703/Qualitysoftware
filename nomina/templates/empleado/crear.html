<!DOCTYPE html>
<html>
<head>
    <title>Registro de Empleado</title>
</head>
<body>
    <h1>Registrar nuevo empleado</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_empleados' %}">Volver a la lista</a>
</body>
</html>
