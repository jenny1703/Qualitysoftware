{% extends "base.html" %}
{% block title %}Editar Empleado{% endblock %}

{% block content %}
    <h2 class="mb-4">Editar Empleado</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ empleado.nombre }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="correo" class="form-control" value="{{ empleado.correo }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" value="{{ empleado.telefono }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" name="direccion" class="form-control" value="{{ empleado.direccion }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Salario</label>
            <input type="number" step="0.01" name="salario" class="form-control" value="{{ empleado.salario }}">
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'rrhh_empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
